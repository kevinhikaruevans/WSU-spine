<section id="switches" class="short narrow">

	<button id="onoff" onclick="$('#switches').toggleClass('disclosed');">open</button>

	<dl class="padded-sides narrow spine-colors clearfix">
		<dt>Spine colors</dt>
		<dd><button data-color="white" class="white-back gray-text inset">Default</button></dd>
		<dd><button data-color="lightest" class="lightest-back gray-text inset">Lightest</button></dd>
		<dd><button data-color="lightly" class="lightly-back gray-dark-text inset">Lightly</button></dd>
		<dd><button data-color="lighter" class="lighter-back gray-text">Lighter</button></dd>
		<dd><button data-color="light" class="light-back lightly-text">Light</button></dd>
		<dd><button data-color="gray" class="gray-back lighter-text">Gray</button></dd>
		<dd><button data-color="dark" class="dark-back lighter-text">Dark</button></dd>
		<dd><button data-color="darker" class="darker-back light-text">Darker</button></dd>
		<dd><button data-color="darkest" class="darkest-back light-text">Darkest</button></dd>
		<dd><button data-color="crimson" class="crimson-back white-text">Crimson</button></dd>
	</dl>

	<dl class="padded-sides narrow spine-transparency clearfix">
		<dt>Transparency</dt>
		<dd><button data-transparency="">0</button></dd>
		<dd><button data-transparency="vellum-05">5</button></dd>
		<dd><button data-transparency="vellum-10">10</button></dd>
		<dd><button data-transparency="vellum-15">15</button></dd>
	</dl>

	<dl class="padded-sides narrow spine-column-options clearfix">
		<dt>Spine options</dt>
		<dd><button id="bleed-switch" onclick="$('#spine').toggleClass('bleed'); $(this).toggleClass('active');">bleed spine</button></dd>
		<dd><button onclick="$('#binder').toggleClass('broken'); $(window).trigger('resize'); $(this).toggleClass('active');">bleed main</button></dd>
		<dd><button id="spineless-switch" onclick="$('#binder').toggleClass('spineless'); $('#spine').toggleClass('cropped'); $(this).trigger('resize');">spineless</button></dd>
	</dl>

	<dl class="padded-sides narrow spine-campuses clearfix">
		<dt>Signatures</dt>
		<dd><button data-campus="system">System</button></dd>
		<dd><button data-campus="spokane">Spokane</button></dd>
		<dd><button data-campus="vancouver">Vancouver</button></dd>
		<dd><button data-campus="tricities">Tri-Cities</button></dd>
		<dd><button data-campus="globalcampus">Global Campus</button></dd>
		<dd><button data-campus="extension">Extension</button></dd>
		<dd><button data-campus="healthsciences-spokane">Health Sciences Spokane</button></dd>
		<dd><button data-campus="everett">Everett</button></dd>
		<dd><button data-campus="campaign">Campaign</button></dd>
		<dd><button data-campus="foundation">foundation</button></dd>
	</dl>

	<dl class="padded-sides narrow spine-behavior clearfix">
		<dt>Grid behavior</dt>
		<dd><button data-grid="fluid">fluid</button></dd>
		<dd><button data-grid="fixed">fixed</button></dd>
		<dd><button data-grid="hybrid">hybrid</button></dd>
	</dl>

	<dl class="padded-sides narrow spine-sizes clearfix ">
		<dt>Max sizes</dt>
		<dd><button data-max="max-990">default</button></dd>
		<dd><button data-max="max-1188">1188</button></dd>
		<dd><button data-max="max-1386">1386</button></dd>
		<dd><button data-max="max-1584">1584</button></dd>
		<dd><button data-max="max-1782">1782</button></dd>
		<dd><button data-max="max-1980">1980</button></dd>
	</dl>

	<dl class="padded-sides narrow spine-wireframe">
		<dt>Show wireframe</dt>
		<dd><button onclick="$('body').toggleClass('wireframe');">framework</button></dd>
	</dl>

</section>
