<head>

	<meta charset="utf-8">

	<title>{{ page.title }} | Washington State University</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="http://repo.wsu.edu/spine/1/favicon.ico" />

	<!-- STYLESHEETS -->
	<link href="../spine.css" rel="stylesheet" type="text/css" />

	<!-- Your custom stylesheets here -->
	<link href="style.css" rel="stylesheet" type="text/css" />

	<!-- RESPOND -->
	<meta name="viewport" content="width=device-width, user-scalable=yes">

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<script type="text/javascript">
		var spineoptions={
			search:{
				providers:{
					local:{
						url: "http://search.wsu.edu/2013service/searchservice/search.asmx/AZSearch",
						dataType: "jsonp",
						featureClass: "P",
						style: "full",
						maxRows: 12
					}
				},
				result:{
					appendTo: "#spine-shortcuts",
					showRelated:true,
					relatedHeader:"<hr/>",
					minLength: 2,
					template:"<li>%s</li>"
				}
			}
		};
	</script>

	<script src="../spine.js"></script>
	<script src="switches.js"></script>

	<!-- COMPATIBILITY -->
	<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
	<noscript><style>#spine .spine-sitenav ul ul li { display: block !important; }</style></noscript>

	<!-- DOCS -->
	<link type="text/plain" rel="author" href="http://repo.wsu.edu/spine/1/authors.txt">
	<link type="text/html" rel="help" href="http://brand.wsu.edu">

	<!-- BASE URL -->
	<base href="{{ basepath }}" />

</head>
